<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css">
    <script src="https://kit.fontawesome.com/25e32fa677.js" crossorigin="anonymous"></script>

</head>
<body>
    <section>
        <!-- container -->
        <div class="container">
            <!-- contact info -->
            <div class="contact-info">
                <!-- title -->
                <div class="title">
                    <h3>Contact us</h3>
                    <p>We are at your disposal to offer you a quality legal service</p>
                </div>
                <!-- adress -->
                <div class="adress">
                    <div class="main-location">
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <span>123 Main Street <br>Anytown, USA <br>Postal code:12345</span>
                    </div>
                    <div class="adress-mail">
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <span>spencerm365@outlook.fr</span>
                    </div>
                    <div class="number">
                        <span><i class="fa-solid fa-phone"></i></span>
                        <span>+ 1 (555) 123-4567</span>
                    </div>
                </div>
                <!-- social-media -->
                <div class="social-media">
                    <i class="fa-brands fa-instagram"></i>
                    <i class="fa-brands fa-whatsapp"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
            </div>
            <!-- contact form -->
            <div class="contact-form-container">
                <!-- design -->
                <div class="design">
                    <div class="design-left"></div>
                    <div class="design-right"></div>
                </div>
                <!-- main-form -->
                <div class="main-form">
                    <!-- firstname -->
                    <div class="form-control">
                        <input type="text" name="firstname" placeholder="Firstname" id="firstname" required>
                    </div>
                    <!-- lastname -->
                    <div class="form-control">
                        <input type="text" name="lastname" placeholder="Lastname" id="lastname" required>
                    </div>
                    <!-- subject -->
                    <div class="form-control">
                        <input type="text" name="subject" id="subject" placeholder="Subject" required>
                    </div>
                    <!-- email -->
                    <div class="form-control">
                        <input type="email" name="email" placeholder="Email" id="email" required>
                    </div>
                    <!-- message -->
                    <div class="form-control">
                        <textarea name="message" id="message" placeholder="Message" cols="20" rows="4" required></textarea>
                    </div>
                    <!-- submit-button -->
                    <div class="form-submit">
                        <button type="button" class="submit-btn">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
